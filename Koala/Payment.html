		<script type="text/javascript">
			window.onload = function() {
				//倒计时
				var intDiff = parseInt(3600); //倒计时总秒数量
				function timer(intDiff) {
					window.setInterval(function() {
						var day = 0,
							hour = 0,
							minute = 0,
							second = 0; //时间默认值        
						if(intDiff > 0) {
							day = Math.floor(intDiff / (60 * 60 * 24));
							hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
							minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
							second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
						}
						if(minute <= 9) minute = '0' + minute;
						if(second <= 9) second = '0' + second;
						$('#day_show').html(day + "天");
						$('#hour_show').html('<s id="h"></s>' + hour + '0小时');
						$('#minute_show').html('<s></s>' + minute + '分钟');
						$('#second_show').html('<s></s>' + second + '秒');
						intDiff--;
					}, 1000);
				}
				$(function() {
					timer(intDiff);
				});
				
				
				//选择支付方式
				$("#img2").click(function(){
					$("#img2").attr("src","img/Payment/002.png");
					$("#img3").attr("src","img/Payment/001.png");
				});
				$("#img3").click(function(){
					$("#img3").attr("src","img/Payment/002.png");
					$("#img2").attr("src","img/Payment/001.png");
				});

			};
